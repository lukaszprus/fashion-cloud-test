<div [formGroup]="formGroup">
  Category:
  <select class="form-control custom-select" formControlName="category">
    <option [ngValue]="null"></option>
    <option *ngFor="let category of categories$ | async" [value]="category">{{ category }}</option>
  </select>

  Brand:
  <select class="form-control custom-select" formControlName="brand">
    <option [ngValue]="null"></option>
    <option *ngFor="let brand of brands$ | async" [value]="brand">{{ brand }}</option>
  </select>
</div>
